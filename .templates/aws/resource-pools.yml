---
resource_pools:
- name: bosh
  cloud_properties:
    instance_type: m3.xlarge
    ephemeral_disk:
      type: gp2
      size: 25_000
    availability_zone: (( concat meta.aws.region "a" ))
  network: default
  env:
    bosh:
      password: (( grab meta.vcap_password ))
  stemcell: (( grab meta.stemcell ))
